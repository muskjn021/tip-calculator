<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Tip Calculator</title>
<link rel="stylesheet" href="tip_calc css/cccc.css"/>
<script> src="tip_calc script/ccccc.js" </script>
</head>
<body>

    <div class="container-fluid">
        <div class="overlay">
            <h1>Tip Calculator</h1>
            <hr class="white">
            <p>Use the form below to calculate your tip.

            </p>

            <div class="card mb-4" id="bill-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-2">
                        <div>
                            Bill
                        </div>
                        <div id="bill">
                            <p id="bill-p"> </p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div>
                            Tip
                        </div>
                        <div id="tip">
                            <p id="tip-p"> </p>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <div>
                            Total
                        </div>
                        <div id="total">
                            <p id="total-p"> </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">

                    <div class="form-row">
                        <label class="mb-sm-2 mt-3" for="billInput">Bill Amount</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" id="billInput" placeholder=""  min="00.00" value="100.00" step="0.010">
                        </div>
                    </div>

                    <div class="form-row">
                        <label class="mb-sm-2 mt-3" for="tipForm">Tip Amount</label>
                        <select class="form-control" id="tipForm">
                            <option value=".05">5% </option>
                            <option value=".1">10% </option>
                            <option selected value=".15">15% </option>
                            <option value=".2">20% </option>
                            <option value=".25">25% </option>
                        </select>
                    </div>


                </div>
            </div>


            <button type="button" class="btn btn-outline-light btn-lg btn-block" onclick="calcTip()">Calculate Tip Total</button>

        </div>
    </div>
    <script type="text/javascript" src="tip_calc script/ccccc.js"></script>
</body>
</html>
